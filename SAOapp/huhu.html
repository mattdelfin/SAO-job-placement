<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #4CAF50;
      color: #fff;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: #fff;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Transactions Report</h1>

  <table>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Account or Category</th>
      <th>Remarks</th>
      <th>References/Notes</th>
    </tr>
    <tr>
      <td>2024-05-01</td>
      <td>Online purchase - Amazon</td>
      <td>$50.00</td>
      <td>Shopping</td>
      <td>Ordered new book</td>
      <td>Order ID: 12345</td>
    </tr>
    <tr>
      <td>2024-05-02</td>
      <td>Utility bill payment</td>
      <td>-$100.00</td>
      <td>Utilities</td>
      <td>Electricity bill for April</td>
      <td>Transaction ID: 67890</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

</div>

</body>
</html>
